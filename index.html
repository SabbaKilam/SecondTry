<!doctype html>
<html> 
<head>
    <meta charset = "utf-8">
    <title>Student Email</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<center>  
<article class="box">
    <br><br>
    <fieldset>
        <br><br> 
        <div id = "div1"><h3>Student Email Addresses</h3></div>
        Student <span id='c'></span> of <span id='m'></span>
        <br><br><br>
        <table>
            <tbody>               
                <tr><td>Lname: </td><td><input id="field0" readonly size="25"></td></tr>
                <tr><td>Fname: </td><td><input id="field1" readonly size="25"></td></tr>
                <tr><td>Email: </td><td><input id="field2" readonly size="25"></td></tr>
                <a id="mail" style="visibility: hidden;"></a>
            </tbody>
        </table>
        <br>        
        <div >
           <img id="rs" src="img/rs.png" width="30" height="30" style="cursor: pointer;">
           &nbsp;&nbsp;&nbsp;
           <img id="r" src="img/b.png" width="30" height="30" style="cursor: pointer;">
            <strong>

                <span id='matchIndex'>0</span> of <span id='matchCount' style="color: orange;">0</span> <span id="sp">matches </span>
            </strong>
           <img id="f" src="img/f.png" width="30" height="30" style="cursor: pointer;">          
           &nbsp;&nbsp;&nbsp;
           <img id="fs" src="img/fs.png" width="30" height="30" style="cursor: pointer;">
        </div>

        <br>
        <strong>
            Search: <input id="match"><br>        
            <button id="btnClear">&nbsp;&nbsp;Clear Search</button>
        </strong>
    </fieldset>
    <br>

    </article>
</center>
<script src="js/o.js"></script>
<script src="js/pitstudentinfo.js"></script>
</body>
</html>
