<!doctype html>
<html> 
<head>
    <meta charset = "utf-8">
    <title>Student Email</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<center>  
<article class="box">
    <br>
    <fieldset>
        <br><br><br>  
        <div id = "div1"><h3>Students Email Addresses</h3></div>
        <strong>
            Student <span id='c'></span> of <span id='m'></span>
            <br><br>
            ( <span id='matchIndex'>0</span> of <span id='matchCount'>0</span> matches ) <br><br>
        </strong>
        </fieldset>
    <fieldset>
        <table>
            <tbody>               
                <tr><td>Last Name: </td><td><input id="field0" readonly size="25"></td></tr>
                <tr><td>First Name: </td><td><input id="field1" readonly size="25"></td></tr>
                <tr><td>Email: </td><td><input id="field2" readonly size="25"></td></tr>
            </tbody>
        </table>
<br>        
        <div >
           <img id="rs" src="img/rs.png" width="30" height="30" style="cursor: pointer;">
           &nbsp;&nbsp;
           <img id="fr" src="img/fb.png" width="30" height="30" style="cursor: pointer;">
           &nbsp;&nbsp;
           <img id="r" src="img/b.png" width="30" height="30" style="cursor: pointer;">
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <img id="f" src="img/f.png" width="30" height="30" style="cursor: pointer;">
           &nbsp;&nbsp;
           <img id="ff" src="img/ff.png" width="30" height="30" style="cursor: pointer;">
           &nbsp;&nbsp;
           <img id="fs" src="img/fs.png" width="30" height="30" style="cursor: pointer;">
        </div>
    </fieldset>
    <fieldset>
        <br>
        <strong>
            Search: <input id="match"><br>        
            <button id="btnClear">&nbsp;&nbsp;Clear Search</button>
        </strong>
    </fieldset>
    </article>
</center>
<script src="js/o.js"></script>
<script src="js/pitstudentinfo.js"></script>
</body>
</html>
